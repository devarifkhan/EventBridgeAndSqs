AWSTemplateFormatVersion: '2010-09-09'
Description: 'EB-SQS #magic___^_^___line'
Transform:
- AWS::Serverless-2016-10-31
Resources:
  PutEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/putEvents.handler
      Runtime: nodejs20.x
      Environment:
        Variables:
          EVENT_BUS_NAME:
            Ref: EventBus
      Architectures:
      - x86_64
      Policies:
      - Statement:
        - Sid: SendEvents
          Effect: Allow
          Action:
          - events:PutEvents
          Resource:
            Fn::GetAtt:
            - EventBus
            - Arn
      MemorySize: 128
      Timeout: 100
      Description: A HTTP post method to post all items.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /generate
            Method: POST
      CodeUri: PutEventFunction
    Metadata:
      SamResourceId: PutEventFunction
  EventBus:
    Type: AWS::Events::EventBus
    Properties:
      Name: EB_SQS_EventBus
  TargetSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: TargetSQS
  TargetSQSRule:
    Type: AWS::Events::Rule
    Properties:
      EventBusName:
        Fn::GetAtt:
        - EventBus
        - Arn
      EventPattern:
        source:
        - fuel_app
        detail-type:
        - user_sign_up
      Targets:
      - Arn:
          Fn::GetAtt:
          - TargetSQS
          - Arn
        Id: eb-sqs-target
  EventBridgeToToSqsPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: events.amazonaws.com
          Action: SQS:SendMessage
          Resource:
            Fn::GetAtt:
            - TargetSQS
            - Arn
      Queues:
      - Ref: TargetSQS
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  PutEventFunction:
    Description: PutEventFunction ARN
    Value:
      Fn::GetAtt:
      - PutEventFunction
      - Arn
  EventBus:
    Description: EventBus ARN
    Value:
      Ref: EventBus
